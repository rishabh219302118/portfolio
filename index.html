<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rishabh's Portfolio</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bgvideo.mp4') no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden; /* Disable scrolling */
      height: 100vh; /* Constrain height to viewport */
    }

    /* Video Editing Button Container */
    .button-container-ve {
      position: absolute;
      top: 15%;
      left: 15%;
      transform: scale(1.3); /* Apply scale */
      transform-origin: top left; /* Anchor scaling to top-left */
    }

    /* Graphics Design Button Container */
    .button-container-gd {
      position: absolute;
      top: 28%;
      left: 25%;
      transform: scale(1.3); /* Apply scale */
      transform-origin: top left; /* Anchor scaling to top-left */
    }

    .button {
      display: block;
      margin: 10px 0px;
    }

    .button img {
      width: 250px; /* Adjust width as needed */
      height: auto;
      transition: transform 0.3s;
    }

    .button img:hover {
      transform: scale(1.1); /* Slight zoom on hover */
    }

    /* Bottom Text */
    .bottom-left-text {
      position: absolute;
      bottom: 10px;
      left: 100px;
      transform: scale(1.5); /* Apply scale */
    }

    /* Top Right Logo */
    .top-right-logo {
      position: absolute;
      top: -70px;
      right: 20px;
      transition: transform 0.3s;
    }
    .top-right-logo:hover{
        transform: scale(1.1); /* Slight zoom on hover */
    }

    .top-right-logo img {
      width: 250px; /* Adjust as needed */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        body {
    background-position:  /* Adjust the position for tablet screens */
  }

      .button-container-ve {
        top: 15%;
        left: 0%;
        transform: scale(1);
        scale: 1.5;
      }

      .button-container-gd {
        top: 25%;
        left: 10%;
        transform: scale(1);
        scale: 1.5;
        transform: translate(0px,50px);
      }

      .button img {
        width: 180px;
      }

      .bottom-left-text {
        bottom: 5px;
        left: 120px;
        transform: scale(1);
        scale: 2;
      }

      .butt{
        transform: translate(0px,250px);
      }

      .top-right-logo {
        left: 250px;
        top: 10px;
        scale: 1.5;
      }

      .top-right-logo img {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
        body {
    background-position: 60%; /* Adjust the position for tablet screens */
  }
      
        .button img {
        width: 140px;
        
      }

      .button-container-ve {
        
        scale: 2;
      }

      .button-container-gd {
        
        scale: 2;
      }

      .bottom-left-text {
        bottom: -10px;
        left: 90px;
        
      }

      .top-right-logo {
        left: 160px;
        top: 20px;
        scale: 2;
      }

      .top-right-logo img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
    <div class="butt">
  <div class="button-container-ve">
    <a href="https://myperspective.my.canva.site/videoediting" target="_blank" class="button">
      <img src="video editing.png" alt="Video Editing">
    </a>
  </div>
  
  <div class="button-container-gd">
    <a href="https://www.figma.com/board/kUdWkXLaymWYxnIF6TtQnM/Posters?node-id=6-73&t=pf5FoPRaGBZDsVQE-1" target="_blank" class="button">
      <img src="graphics design.png" alt="Graphic Design">
    </a>
  </div>
</div>
  
  <div class="bottom-left-text">
    <a href="https://example2.com" target="_blank" class="button">
      <img src="rishabh's portfolio.png" alt="Graphic Design">
    </a>
  </div>
  
  <div class="top-right-logo">
    <img src="logo.png" alt="Logo">
  </div>
</body>
</html>
